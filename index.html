<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

    <section class="left">
      <div class="cards">
        <div class="card-1">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="card-logo">
          </div>
          <div class="card-info">
            <span id="card-number">9591 6489 6389 101E</span>
            <div class="user-info">
              <h1 id="card-name">Felicia Leire</h1>
              <div>
                <p id="card-month">00</p> /
                <p id="card-year">09</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-2">
          <span id="card-cvc">000</span>
        </div>
      </div>  
    </section>
  
    <section class="right">

      <main class="form">
        <form id="form" action="#">
          <div>
            <p>Cardholder Name</p>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" autocomplete="off" maxlength = "20">
            <span></span>
          </div>
          <div>
            <p>Card Number</p>
            <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" maxlength="19">
            <span></span>
          </div>
          <div class="data-wrap">
            <div class="month-year">
              <p>Exp. Date (MM/YY)</p>
              <input type="text" name="month" id="month" placeholder="MM" autocomplete="off" maxlength="2">
              <input type="text" name="year" id="year" placeholder="YY" autocomplete="off" maxlength="2">
              <span></span>
            </div>
            <div>
              <p>CVC</p>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" autocomplete="off" maxlength="3">
              <span></span>
            </div>
          </div>
          <div class="button">
            <button id="btn" type="submit" formaction="./index.html">Confirm</button>
          </div>
        </form>
      </main>

    <!-- Completed state start -->
      <div id="thank-you" class="hidden">
        <img src="./images/icon-complete.svg" alt="icon-complete">
        <div class="texts">
          <blockquote>Thank You!</blockquote>
          <p>We've added your card details</p>
        </div>
        <button id="btn2">Continue</button>
      </div>

    </section>

</body>

<script src="app.js"></script>

</html>
